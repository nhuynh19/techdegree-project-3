<!DOCTYPE html>
<html lang="en">
<head>
	<title>Online Registration Form</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="styles.css">
 <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">
 
</head>
<body>
 <header>
   <h2>THE CODE REVIEW</h2>
 </header>
 <div class="intro">
   <h3><strong>Signup for our newsletter</strong></h3>
   <p>Get the latest news on how your code is doing right in your inbox</p>
 </div>
 <form>
   
   <fieldset class="contact">
       
       <legend>Contact Information</legend>
       
       <label for="name">Full Name</label>
       <input type="text" id="name" name="user_name" placeholder="Required">
       
       <label for="mail">Email Address</label>
       <input type="email" id="mail" name="user_email" placeholder="Required">
       
       <label for="phone">Phone Number</label>
       <input type="tel" id="phone" name="user_pphone" placeholder="(***)***-****">

       <label for="address">Street Address</label>
       <input type="text" id="address" name="user_address" >

       <label for="city">City</label>
       <input type="text" id="city" name="user_city">

       <label for="state">State</label>
       <select id="state" name="user_state">
           <option value="choose_state">Choose State</option>
           <option value="alabama">Alabama</option>
           <option value="texas">Texas</option>
           <option value="maryland">Maryland</option>
           <option value="virginia">Virginia</option>
           <option value="california">California</option>
        </select>
        
        <label for="zipcode">Zip Code</label>
        <input type="text" id="zipcode" name="user_zipcode">

       
     
     </fieldset>
     
     <fieldset>
       
       <legend class="newsletter">Newsletter</legend>

       <label>Select the newsletter you would like to recieve</label>
       <input type="checkbox" id="html_news" value="newsletter_html" name="user_newsletter"><label class="format" for="html_news">HTML News</label><br>
       <input type="checkbox" id="css_news" value="newsletter_css" name="user_newsletter"><label class="format" for="css_news">CSS News</label><br>
       <input type="checkbox" id="javascript_news" value="newsletter_javascript" name="user_newsletter"><label class="format" for="javascript_news">Javascript News</label><br>

       <label>Newsletter format</label>
       <input type="radio" id="html" value="html" name="newsletter_format"><label for="html" class="format">HTML</label><br>
       <input type="radio" id="plain_text" value="plain_text" name="newsletter_format"><label for="plain_text" class="format">Plain text</label>
       
       <label for="topic">Other topics you'd like to hear about</label>
       <textarea id="topic" name="other_topic"></textarea>
       
      
     
     </fieldset>
       
     <button type="submit">Sign Up</button>
     
   </form>
 </form>
</body>
</html>
