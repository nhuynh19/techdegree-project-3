<!DOCTYPE html>
<html lang="en">
<head>
	<title>Online Registration Form</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="styles.css">
 <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">
 
</head>
<body>
 <header>
   <h2>THE CODE REVIEW</h2>
 </header>
 <div class="intro">
   <h3><strong>Signup for our newsletter</strong></h3>
   <p>Get the latest news on how your code is doing right in your inbox</p>
 </div>
 <form>
   
   <fieldset>
       
       <legend>Contact Information</legend>
       
       <label for="name">Full Name</label>
       <input type="text" id="name" name="user_name" placeholder="Required">
       
       <label for="mail">Email Address</label>
       <input type="email" id="mail" name="user_email" placeholder="Required">
       
       <label for="phone">Phone Number</label>
       <input type="text" id="phone" name="user_pphone">
       
       <label>Age:</label>
       <input type="radio" id="under_13" value="under_13" name="user_age"><label for="under_13" class="light">Under 13</label><br>
       <input type="radio" id="over_13" value="over_13" name="user_age"><label for="over_13" class="light">13 or Older</label>
     
     </fieldset>
     
     <fieldset>
       
       <legend><span class="number">2</span> Your profile</legend>
       
       <label for="bio">Biography:</label>
       <textarea id="bio" name="user_bio"></textarea>
       
       <label for="job">Job role:</label>
       <select id="job" name="user_job">
         <optgroup label="Web">
           <option value="frontend_developer">Front-End Developer</option>
           <option value="php_developer">PHP Developer</option>
           <option value="python_developer">Python Developer</option>
           <option value="rails_developer">Rails Developer</option>
           <option value="web_designer">Web Designer</option>
           <option value="wordpress_developer">WordPress Developer</option>
         </optgroup>
         <optgroup label="Mobile">
           <option value="android_developer">Android Developer</option>
           <option value="ios_developer">iOS Developer</option>
           <option value="mobile_designer">Mobile Designer</option>
         </optgroup>
         <optgroup label="Business">
           <option value="business_owner">Business Owner</option>
           <option value="freelancer">Freelancer</option>
         </optgroup>
       </select>
     
     </fieldset>
       
     <button type="submit">Sign Up</button>
     
   </form>
 </form>
</body>
</html>
